<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="URLShortnerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <div class="url-form">
            <input type="url" id="original-url" placeholder="Enter your long URL" required>
            <button id="shorten-btn">Shorten</button>
        </div>
        <div class="result" id="result">
            <!-- Results will appear here -->
        </div>
        <div class="history">
            <h2>Recently Shortened URLs</h2>
            <ul id="history-list">
                <!-- History items will appear here -->
            </ul>
        </div>
    </div>

    <script src="URLShortnerScript.js"></script>
</body>
</html>
